<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Donation Tracker</title>
<style>
    /* --- CSS STYLES --- */
    :root {
        --primary-color: #00b8db; /* Cyan/Blue */
        --text-color: #ffffff;
        --card-bg: rgba(0, 0, 0, 0.75); 
    }

    body {
        margin: 0;
        padding: 0;
        /* Applied Tajawal globally for Arabic support */
        font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff; 
    }

    /* Background Image Handling */
    .background-poster {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('./poster.webp');
        filter: blur(5px); 
        background-size: contain; 
        background-repeat: no-repeat;
        background-position: center center;
        z-index: -1;
    }

    /* The Card Container */
    .tracker-card {
        background-color: var(--card-bg);
        width: 85%;
        max-width: 400px;
        padding: 30px 20px;
        border-radius: 10px;
        text-align: center;
        color: var(--text-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.1);
        font-weight: 700;
    }

    h1 {
        margin-top: 0;
        font-size: 1.8rem;
        margin-bottom: 20px;
        /* Removed uppercase as it doesn't apply to Arabic */
        letter-spacing: 0px; 
    }

    /* Progress Bar Styles */
    .progress-wrapper {
        position: relative;
        width: 100%;
        height: 25px;
        background-color: rgba(255,255,255,0.2);
        border-radius: 12px;
        margin: 50px 0 35px 0; 
        
        /* Ensure the bar fills from Left to Right even in RTL mode 
           (Standard for progress bars) */
        direction: ltr; 
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #00b8db, #00defa);
        width: 0%; 
        border-radius: 12px;
        transition: width 1.5s ease-out;
        /* Glow effect matching the theme */
        box-shadow: 0 0 15px var(--primary-color); 
    }

    /* Milestone Markers Line */
    .milestone-marker {
        position: absolute;
        top: -8px; 
        width: 2px;
        height: 41px; 
        background-color: rgba(255,255,255,0.8);
        z-index: 2;
        /* transform is still needed to center the line on the specific % point */
        transform: translateX(-50%); 
    }

    /* 1. The Star (Blue & Glowing) */
    .milestone-marker::before {
        content: '★'; 
        position: absolute;
        top: -24px; /* Slightly above the line */
        left: 50%;
        transform: translateX(-50%);
        
        color: var(--primary-color); /* Blue Star */
        font-size: 20px;
        
        /* THE GLOW EFFECT */
        text-shadow: 0 0 8px var(--primary-color), 0 0 15px var(--primary-color);
    }

    /* 2. The Percentage Text (White) */
    .milestone-marker::after {
        content: attr(data-label); /* Reads only the number from JS */
        position: absolute;
        top: -42px; /* Above the star */
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 14px;
        font-weight: 700; /* Bold font for readability */
        opacity: 1;
        font-family: 'Segoe UI', sans-serif; /* Numbers look better in sans-serif */
    }

    /* Text Stats */
    .stats-row {
        display: flex;
        justify-content: space-between;
        font-size: 1.1rem; /* Slightly larger for Arabic readability */
        margin-bottom: 5px;
    }

    .amount-current {
        color: var(--primary-color);
        font-size: 1.6rem;
        font-weight: 800;
        /* Add a subtle glow to the main number too */
        text-shadow: 0 0 10px rgba(0, 184, 219, 0.4);
    }

    .loading {
        font-size: 0.9rem;
        color: #aaa;
        margin-bottom: 20px;
        direction: ltr; /* Keep English loading msg LTR */
    }
</style>
</head>
<body>

    <!-- Background Layer -->
    <div class="background-poster"></div>

    <!-- Main Content -->
    <div class="tracker-card">
        <h1>تبرعات كهرباء 018</h1>
        
        <div id="loading-msg" class="loading">Fetching live data...</div>

        <!-- 
           Because we used dir="rtl" on HTML:
           The first <span> (Current) will appear on the RIGHT.
           The second <span> (Target) will appear on the LEFT.
        -->
        <div class="stats-row">
            <span>الهدف</span>
            <span>المبلغ الحالي</span>
        </div>

        <div class="stats-row">
            <span id="target-display">$0</span>
            <span id="current-display" class="amount-current">$0</span>
        </div>

        <div class="progress-wrapper" id="progress-track">
            <div class="progress-fill" id="progress-bar"></div>
            <!-- Milestones will be injected here by JS -->
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // PASTE YOUR GOOGLE SCRIPT URL INSIDE THE QUOTES BELOW
        const DATA_URL = "MyURL";

        async function initTracker() {
            try {
                const response = await fetch(DATA_URL);
                const data = await response.json();

                // 1. Update Text
                document.getElementById('current-display').innerText = formatCurrency(data.current);
                document.getElementById('target-display').innerText = formatCurrency(data.target);
                document.getElementById('loading-msg').style.display = 'none';

                // 2. Calculate Percentage
                let percentage = (data.current / data.target) * 100;
                if (percentage > 100) percentage = 100; // Cap at 100%
                
                // 3. Update Bar Width
                document.getElementById('progress-bar').style.width = percentage + "%";

                // 4. Create Milestones
                const track = document.getElementById('progress-track');
                
                data.milestones.forEach(percentVal => {
                    // Safety check to ensure it fits on bar
                    if(percentVal >= 0 && percentVal <= 100) {
                        const marker = document.createElement('div');
                        marker.classList.add('milestone-marker');
                        marker.style.left = percentVal + "%";
                        
                        // UPDATED: We only pass the percentage string here (e.g. "50%").
                        // The CSS 'content' property handles the star separately to color it blue.
                        marker.setAttribute('data-label', percentVal + '%'); 
                        
                        track.appendChild(marker);
                    }
                });

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('loading-msg').innerText = "Error loading data.";
            }
        }

        // Helper to format money (e.g. 1000 -> $1,000)
        function formatCurrency(num) {
            return "$" + Number(num).toLocaleString();
        }

        // Run on load
        window.addEventListener('DOMContentLoaded', initTracker);
    </script>
</body>
</html>
