<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Donation Tracker</title>
<style>
    /* --- CSS STYLES --- */
    :root {
        --primary-color: #00b8db; /* Cyan/Blue */
        --text-color: #ffffff;
        --card-bg: rgba(0, 0, 0, 0.75); 
    }

    body {
        margin: 0;
        padding: 0;
        font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff; 
    }

    /* Background Image Handling */
    .background-poster {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('./poster.webp');
        filter: blur(5px); 
        background-size: contain; 
        background-repeat: no-repeat;
        background-position: center center;
        z-index: -1;
    }

    /* The Card Container */
    .tracker-card {
        background-color: var(--card-bg);
        width: 85%;
        max-width: 400px;
        min-height: 250px; /* NEW: Keeps card size stable while loading */
        padding: 30px 20px;
        border-radius: 10px;
        text-align: center;
        color: var(--text-color);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.1);
        font-weight: 700;
        
        display: flex;
        flex-direction: column;
        justify-content: center; /* Vertically center content */
    }

    h1 {
        margin-top: 0;
        font-size: 1.8rem;
        margin-bottom: 20px;
        letter-spacing: 0px; 
    }

    /* --- LOADING SPINNER --- */
    .loader {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid var(--primary-color); /* Blue spinner */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* --- DATA CONTENT (Hidden initially) --- */
    #main-content {
        display: none; /* JS will change this to block */
        opacity: 0;
        transition: opacity 0.5s ease-in;
    }

    /* Progress Bar Styles */
    .progress-wrapper {
        position: relative;
        width: 100%;
        height: 25px;
        background-color: rgba(255,255,255,0.2);
        border-radius: 12px;
        margin: 50px 0 35px 0; 
        direction: ltr; 
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #00b8db, #00defa);
        width: 0%; 
        border-radius: 12px;
        transition: width 1.5s ease-out;
        box-shadow: 0 0 15px var(--primary-color); 
    }

    /* Milestone Markers Line */
    .milestone-marker {
        position: absolute;
        top: -8px; 
        width: 2px;
        height: 41px; 
        background-color: rgba(255,255,255,0.8);
        z-index: 2;
        transform: translateX(-50%); 
    }

    /* 1. The Star (Blue & Glowing) */
    .milestone-marker::before {
        content: '★'; 
        position: absolute;
        top: -24px; 
        left: 50%;
        transform: translateX(-50%);
        color: var(--primary-color); 
        font-size: 20px;
        text-shadow: 0 0 8px var(--primary-color), 0 0 15px var(--primary-color);
    }

    /* 2. The Percentage Text (White) */
    .milestone-marker::after {
        content: attr(data-label);
        position: absolute;
        top: -42px; 
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        font-size: 14px;
        font-weight: 700; 
        opacity: 1;
        font-family: 'Segoe UI', sans-serif; 
    }

    /* Text Stats */
    .stats-row {
        display: flex;
        justify-content: space-between;
        font-size: 1.1rem; 
        margin-bottom: 5px;
    }

    .amount-current {
        color: var(--primary-color);
        font-size: 1.6rem;
        font-weight: 800;
        text-shadow: 0 0 10px rgba(0, 184, 219, 0.4);
    }
</style>
</head>
<body>

    <!-- Background Layer -->
    <div class="background-poster"></div>

    <!-- Main Content Card -->
    <div class="tracker-card">
        <h1>تبرعات كهرباء 018</h1>
        
        <!-- 1. LOADING ANIMATION (Visible Initially) -->
        <div id="loader" class="loader"></div>

        <!-- 2. DATA CONTENT (Hidden Initially) -->
        <div id="main-content">
            
            <!-- Labels: Target (Right), Current (Left) -->
            <div class="stats-row">
                <span>الهدف</span>
                <span>المبلغ الحالي</span>
            </div>

            <!-- Numbers: Target (Right), Current (Left) -->
            <div class="stats-row">
                <span id="target-display">$0</span>
                <span id="current-display" class="amount-current">$0</span>
            </div>

            <div class="progress-wrapper" id="progress-track">
                <div class="progress-fill" id="progress-bar"></div>
                <!-- Milestones will be injected here by JS -->
            </div>

        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // PASTE YOUR GOOGLE SCRIPT URL INSIDE THE QUOTES BELOW
        const DATA_URL = "https://script.google.com/macros/s/AKfycbzSDgqZiAUNRCdW8cW_Q_nGIPZ7OegZ10qT_mcP-VVtwZPyaUL7svkJDCBDGADWDZ1e9Q/exec";

        async function initTracker() {
            try {
                const response = await fetch(DATA_URL);
                const data = await response.json();

                // --- DATA LOADED SUCCESSFULLY ---

                // 1. Update Text Values
                document.getElementById('current-display').innerText = formatCurrency(data.current);
                document.getElementById('target-display').innerText = formatCurrency(data.target);

                // 2. Hide Loader & Show Content
                document.getElementById('loader').style.display = 'none';
                
                const content = document.getElementById('main-content');
                content.style.display = 'block';
                // Small delay to allow 'display: block' to render before fading in opacity
                setTimeout(() => {
                    content.style.opacity = '1';
                }, 50);

                // 3. Calculate Percentage
                let percentage = (data.current / data.target) * 100;
                if (percentage > 100) percentage = 100; 
                
                // 4. Animate Bar Width
                // Use a short timeout so the bar animates AFTER the container becomes visible
                setTimeout(() => {
                    document.getElementById('progress-bar').style.width = percentage + "%";
                }, 100);

                // 5. Create Milestones
                const track = document.getElementById('progress-track');
                
                data.milestones.forEach(percentVal => {
                    if(percentVal >= 0 && percentVal <= 100) {
                        const marker = document.createElement('div');
                        marker.classList.add('milestone-marker');
                        marker.style.left = percentVal + "%";
                        marker.setAttribute('data-label', percentVal + '%'); 
                        track.appendChild(marker);
                    }
                });

            } catch (error) {
                console.error("Error fetching data:", error);
                // Optional: Show error message instead of infinite spinner
                document.getElementById('loader').style.display = 'none';
                const h1 = document.querySelector('h1');
                h1.innerText = "Error Loading Data";
                h1.style.color = "red";
            }
        }

        // Helper to format money
        function formatCurrency(num) {
            return "$" + Number(num).toLocaleString();
        }

        // Run on load
        window.addEventListener('DOMContentLoaded', initTracker);
    </script>
</body>
</html>
